<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>

    <!-- Typeahead: https://angular-ui.github.io/bootstrap/ -->

    <!-- Install with bower: -->
    <!-- bower install angular --save -->
    <!-- bower install bootstrap --save -->

    <script src="bower_components/angular/angular.min.js"></script>
    <script src="//angular-ui.github.io/bootstrap/ui-bootstrap-tpls-0.13.0.js"></script> <!-- CDN -->
    <script src="main.js"></script>
    <link href="bower_components/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body ng-app="typeahead.demo" ng-controller="typeaheadController">

    <div class="col-xs-4">
        <input type="text" ng-model="selected"
           typeahead="state for state in states | filter:$viewValue | limitTo:8" class="form-control">
    </div>
</body>
</html>
